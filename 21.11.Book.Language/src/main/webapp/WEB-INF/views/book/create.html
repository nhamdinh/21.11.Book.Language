
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<body>
<h3><a href="/books" th:text="#{lang.home}"></a></h3>
<h1 th:text="#{login.title}"></h1>
<p>
    <a href="/book" th:text="#{login.title.booklist}"></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-book}" th:object="${book}" method="post">
    <table>
        <tr>
            <td th:text="#{book.create.name}"></td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td th:text="#{book.create.date}"></td>
            <td><input type="text" th:field="*{dateOfPurchase}"/></td>
        </tr>
        <tr>
            <td th:text="#{book.create.Author}"></td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td th:text="#{book.create.Price}"></td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td th:text="#{book.create.Category}"></td>
            <td>
                <select th:field="*{category}">
                    <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{book.create.CreateBook}"></td>
        </tr>
    </table>
</form>
</body>
</html>
